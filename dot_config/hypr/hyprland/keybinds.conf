bind = Alt+Shift, Q, exec, killall ags agsv1 gjs ydotool qs quickshell; qs -c $qsConfig & # Restart widgets

##! Utilities
# Screenshot, Record, OCR, Color picker, Clipboard history
bindd = Ctrl, Period, Pick an emoji, exec, pkill rofimoji || rofimoji --clipboarder wl-copy --typer wtype --no-frecency
bindd = Ctrl+Shift, Period, Pick an emoji (extended), exec, pkill rofimoji || rofimoji --clipboarder wl-copy --typer wtype --no-frecency --files arrows block_elements box_drawing chess_symbols dingbats math miscellaneous_symbols runic superscripts_and_subscripts nerd_font emojis
bind = , Print, exec, bash -lc 'grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png | notify-send "Screenshot of the region taken" -t 1000' # screenshot of a region 
bind = Shift, Print, exec, grim -g "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | .x as $x | .y as $y | .width as $w | .height as $h | .transform as $t | if ($t==1) or ($t==3) then "\($x),\($y) \($h)x\($w)" else "\($x),\($y) \($w)x\($h)" end')" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png | notify-send "Screenshot of the whole screen taken" -t 1000 # screenshot of the whole screen
# Color picker
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard

#!
##! Window
# Focusing
bindm = Super, mouse:272, movewindow # Move
bindm = Super, mouse:274, movewindow # [hidden]
bindm = Super, mouse:273, resizewindow # Resize
bind = Alt, C, killactive
bind = Alt+Shift, C, exec, hyprctl kill # Forcefully zap a window

# Window split ratio
binde = Alt, h, splitratio, -0.05
binde = Alt, l, splitratio, 0.05

# Positioning mode
bind = Alt, t, togglefloating, 
bind = Alt+Shift, F, fullscreen, 1 # Maximize
bind = Alt, F, fullscreen, 0 # Fullscreen
bind = Ctrl+Alt+Shift, F, fullscreenstate, 0 3 # Fullscreen spoof

# Testing
bind = Super+Alt, f11, exec, bash -c 'RANDOM_IMAGE=$(find ~/Pictures -type f | grep -v -i "nipple" | grep -v -i "pussy" | shuf -n 1); ACTION=$(notify-send "Test notification with body image" "This notification should contain your user account <b>image</b> and <a href=\"https://discord.com/app\">Discord</a> <b>icon</b>. Oh and here is a random image in your Pictures folder: <img src=\"$RANDOM_IMAGE\" alt=\"Testing image\"/>" -a "Hyprland keybind" -p -h "string:image-path:/var/lib/AccountsService/icons/$USER" -t 6000 -i "discord" -A "openImage=Profile image" -A "action2=Open the random image" -A "action3=Useless button"); [[ $ACTION == *openImage ]] && xdg-open "/var/lib/AccountsService/icons/$USER"; [[ $ACTION == *action2 ]] && xdg-open \"$RANDOM_IMAGE\"' # [hidden]
bind = Super+Alt, f12, exec, bash -c 'RANDOM_IMAGE=$(find ~/Pictures -type f | grep -v -i "nipple" | grep -v -i "pussy" | shuf -n 1); ACTION=$(notify-send "Test notification" "This notification should contain a random image in your <b>Pictures</b> folder and <a href=\"https://discord.com/app\">Discord</a> <b>icon</b>.\n<i>Flick right to dismiss!</i>" -a "Discord (fake)" -p -h "string:image-path:$RANDOM_IMAGE" -t 6000 -i "discord" -A "openImage=Profile image" -A "action2=Useless button"); [[ $ACTION == *openImage ]] && xdg-open "/var/lib/AccountsService/icons/$USER"' # [hidden]
bind = Super+Alt, Equal, exec, notify-send "Urgent notification" "Ah hell no" -u critical -a 'Hyprland keybind' # [hidden]

##! Session
bindd = Super, L, Lock, exec, hyprlock # Lock
bindld = Super+Shift, L, Suspend system, exec, systemctl suspend || loginctl suspend # Sleep
# bindl=,switch:on:Lid Switch, exec, systemctl suspend || loginctl suspend # [hidden] Suspend when laptop lid is closed, uncomment if for whatever reason it's not the default behavior
bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff # [hidden] Power off

##! Screen
# Zoom
binde = Super, Minus, exec, ~/.config/hypr/hyprland/scripts/zoom.sh decrease 0.3 # [hidden] Zoom out
binde = Super, Equal, exec, ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.3 # [hidden] Zoom in
# Zoom with keypad
binde = Super, code:82, exec, ~/.config/hypr/hyprland/scripts/zoom.sh decrease 0.1 # [hidden] Zoom out
binde = Super, code:86, exec, ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.1 # [hidden] Zoom in


##! Apps
$terminal = "alacritty"
bind = Alt, Return, exec, $terminal
bind = Alt, w, exec, firefox
bind = Alt+Shift, w, exec, firefox --incognito

# Core Apps
bind = Ctrl, Space, exec, ~/.config/rofi/scripts/launcher.sh
bindd = Ctrl+Alt, P, Toggle Power menu, exec, ~/.config/rofi/scripts/powermenu.sh

# Window Management
bind = Alt, g, exec, hyprwinway

# Focus (j/k)
bind = Alt, j, layoutmsg, cyclenext
bind = Alt, k, layoutmsg, cycleprev

# Swapping
bind = Alt SHIFT, j, layoutmsg, swapnext
bind = Alt SHIFT, k, layoutmsg, swapprev
bind = Alt SHIFT, Return, layoutmsg, swapwithmaster

# Resizing
bind = Alt, comma, layoutmsg, addmaster
bind = Alt, period, layoutmsg, removemaster
binde = Alt+Ctrl, j, resizeactive, 0 30
binde = Alt+Ctrl, k, resizeactive, 0 -30

# Screen Switching
bind = Alt, a, focusmonitor, $monitorMain
bind = Alt, d, focusmonitor, $monitorSide
bind = Alt+Shift, a, exec, hyprctl dispatch movewindow mon:$monitorMain silent
bind = Alt+Shift, d, exec, hyprctl dispatch movewindow mon:$monitorSide silent

